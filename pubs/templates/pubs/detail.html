<head>
  <style>
    #map {
    width: 100%;
    height: 400px;
    background-color: grey;
  }
  </style>
</head>
<h1>{{ pub.name }}</h1>
<div id="map"></div>
<script>
      function initMap() {
        var pub = {lat: {{pub.latitude}}, lng: {{pub.longitude}}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: pub
        });
        var marker = new google.maps.Marker({
          position: pub,
          map: map
        });
      }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2IGuSbNQJRVQOPwEf1czHA_bIXIXl8nQ&callback=initMap">
</script>
